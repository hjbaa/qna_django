<!doctype html>
<html lang="en" class="h-100" data-bs-theme="auto">
<head>

    <meta charset="utf-8">
    <title>Stack Overrofl</title>

    <link href="../static/css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="../static/css/static.css" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100">
<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container">
            <ul class="navbar-nav mb-2 mb-md-0">
                <li class="nav-item py-1">
                    <a class="navbar-brand" href="index.html">StackOverRofl</a>
                </li>

                <li class="nav-item">
                    <a class="btn btn-outline-primary" href="new_question.html">Ask question</a>
                </li>
            </ul>
            <form class="me-2 w-50">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Type your question here" aria-label="search" aria-describedby="input-group-button-right">
                    <button type="button" class="btn btn-outline-secondary" id="input-group-button-right">Search</button>
                </div>
            </form>
            <ul class="navbar-nav mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="signup.html">Sign up</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container">
        <ul class="list-group list-group-horizontal mt-5 align-items-baseline mb-4">
            <li class="list-group-item border-0 px-0">
                <h1>New question</h1>
            </li>
        </ul>

        <div class="row mt-3">
            <div class="col-8">
                <form id="new-question-form">
                    <div class="row mb-2">
                        <div class="col-2">
                            <label for="new-question-title" class="form-label fs-3">Title</label>
                        </div>

                        <div class="col-10">
                            <input type="text" id="new-question-title" class="form-control"/>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-2">
                            <label for="new-question-body" class="form-label fs-3">Body</label>
                        </div>

                        <div class="col-10">
                            <textarea id="new-question-body" class="form-control"></textarea>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-2">
                            <label for="new-question-tags" class="form-label fs-3">Tags</label>
                        </div>

                        <div class="col-10">
                            <input type="text" id="new-question-tags" class="form-control"/>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-outline-primary">Submit</button>
                </form>
            </div>

            <div class="col-4 text-end tags-members-block ps-5">
                <div class="popular-tags mb-3">
                    <div><p class="h3">Most popular tags</p></div>
                    <div id="popular-tags">
                        <p>
                            <a href="#" class="fs-4 link-secondary">SQL</a>
                            <a href="#" class="fs-4 link-danger">Python</a>
                            <a href="#" class="fs-4 link-secondary">C++</a>
                            <a href="#" class="fs-4 link-secondary">Java</a>
                            <a href="#" class="fs-4 link-secondary">Go</a>
                            <a href="#" class="fs-4 link-danger">PHP</a>
                            <a href="#" class="fs-4 link-secondary">Ruby</a>
                        </p>
                    </div>
                </div>

                <div class="best-members">
                    <div><p class="h3">Best members</p></div>
                    <div id="best-members">
                        <ul>
                            <li><a href="#" class="fs-4 link-secondary">Egor</a></li>
                            <li><a href="#" class="fs-4 link-secondary">Skandakov</a></li>
                            <li><a href="#" class="fs-4 link-secondary">hjbaa</a></li>
                            <li><a href="#" class="fs-4 link-secondary">Hello</a></li>
                            <li><a href="#" class="fs-4 link-secondary">World</a></li>
                            <li><a href="#" class="fs-4 link-secondary">Bod9</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="footer mt-auto py-3 bg-body-tertiary">
    <div class="container">
        <span class="text-body-secondary"><a href="https://github.com/hjbaa/qna_django">Github repo</a></span>
    </div>
</footer>

<script src="../static/js/bootstrap.bundle.js" crossorigin="anonymous"></script>

</body>
</html>
