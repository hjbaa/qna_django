{% load static %}

<!doctype html>
<html lang="en" class="h-100" data-bs-theme="auto">
<head>

  <meta charset="utf-8">
  <title>Stack Overrofl</title>

  <!-- Custom styles for this template -->
  <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
  <link href="{% static "css/static.css" %}" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100">
<!-- Begin page content -->
<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <ul class="navbar-nav mb-2 mb-md-0">
        <li class="nav-item py-1">
          <a class="navbar-brand" href="index.html">StackOverRofl</a>
        </li>

        <li class="nav-item">
          <a class="btn btn-outline-primary" href="new_question.html">Ask question</a>
        </li>
      </ul>
      <form class="me-2 w-50">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Type your question here" aria-label="search" aria-describedby="input-group-button-right">
          <button type="button" class="btn btn-outline-secondary" id="input-group-button-right">Search</button>
        </div>
      </form>
      <ul class="navbar-nav mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link" href="login.html">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="signup.html">Sign up</a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<main class="flex-shrink-0">
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</main>

<footer class="footer mt-auto py-3 bg-body-tertiary">
  <div class="container">
    <span class="text-body-secondary"><a href="https://github.com/hjbaa/qna_django">Github repo</a></span>
  </div>
</footer>

<script src="{% static "js/bootstrap.bundle.js" %}" crossorigin="anonymous"></script>

</body>
</html>
